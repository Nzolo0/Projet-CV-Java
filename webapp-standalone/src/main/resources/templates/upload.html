<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<hr/>
<h4>Upload Your Profile:</h4>
<form method="POST" th:action="@{/api/uploadProfile}" enctype="multipart/form-data">
    <input type="file" name="file"/> <br/><br/>
    <button type="submit">Submit</button>
</form>
<hr/>
<div th:if="${message}">
    <h2 th:text="${message}"/>
</div>

<div th:if="${error}">
    <h2 th:text="${error}"/>
</div>
</body>
</html>
